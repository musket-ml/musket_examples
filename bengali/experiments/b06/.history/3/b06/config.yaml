#%Musket Classification 1.0

architecture: xception

classes: [168, 11, 7]

activation:
  - softmax
  - softmax
  - softmax

weights: !!null

shape: [71, 118, 1]

optimizer: Adam
dropout: 0.4
batch: 128
inference_batch: 128

lr: 0.001 

primary_metric: val_loss

primary_metric_mode: max

folds_count: 1
validationSplit: 0.1   

final_metrics: [ hmar ]

experiment_result: hmar

callbacks:
  EarlyStopping:
    patience: 10
    monitor: val_loss
    mode: min
    verbose: 1
  ReduceLROnPlateau:
    patience: 2
    factor: 0.3
    monitor: val_loss
    mode: max
    cooldown: 1
    verbose: 1 
metrics: [categorical_accuracy]
loss:
  - categorical_crossentropy
  - categorical_crossentropy
  - categorical_crossentropy 

stages:
  - epochs: 30

dataset:
   getData1: []