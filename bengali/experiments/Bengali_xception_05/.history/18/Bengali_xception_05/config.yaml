#%Musket Classification 1.0

architecture: xception
classes: [168]

activation:
  - softmax
  - softmax
  - softmax

weights: imagenet

shape: [128, 128, 3]

optimizer: Adam

batch: 128
inference_batch: 128

lr: 0.001 

primary_metric: val_categorical_accuracy 

primary_metric_mode: max

folds_count: 1
validationSplit: 0.1   

#final_metrics: [ hmar ]

experiment_result: hmar
metrics: [categorical_accuracy]
callbacks:
  EarlyStopping:
    patience: 10
    monitor: val_categorical_accuracy
    mode: max
    verbose: 1
  ReduceLROnPlateau:
    patience: 2
    factor: 0.3 
    monitor: val_categorical_accuracy
    mode: max
    cooldown: 1
    verbose: 1 

loss:
  - categorical_crossentropy
  - categorical_crossentropy
  - categorical_crossentropy 

stages:
  - epochs: 30

dataset:
   getData1: []
