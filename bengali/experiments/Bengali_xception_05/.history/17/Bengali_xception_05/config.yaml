#%Musket Classification 1.0

architecture: xception
augmentation: 
  ElasticTransformation: 
     alpha: [0,0.5,1.0,1.2]
     sigma: 0.25
classes: [168, 11, 7]

activation:
  - softmax
  - softmax
  - softmax

weights: imagenet

shape: [128, 128, 3]

optimizer: Adam

batch: 128
inference_batch: 128

lr: 0.001 
dropout: 0.25

primary_metric: val_hmar

primary_metric_mode: max

folds_count: 1
validationSplit: 0.1   

final_metrics: [ hmar ]

experiment_result: hmar

callbacks:
  EarlyStopping:
    patience: 10
    monitor: val_hmar
    mode: max
    verbose: 1
  ReduceLROnPlateau:
    patience: 2
    factor: 0.3 
    monitor: val_hmar
    mode: max
    cooldown: 1
    verbose: 1 

loss:
  - categorical_crossentropy
  - categorical_crossentropy
  - categorical_crossentropy 

stages:
  - epochs: 30

dataset:
   getData1: []
