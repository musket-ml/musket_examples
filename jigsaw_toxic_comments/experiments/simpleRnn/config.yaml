#%Musket Generic 1.0
imports: [musket_text.preprocessors]
declarations: 
   lstm2: 
      parameters: [count]
      body:       
       - bidirectional:             
           - cuDNNLSTM: [count, true]           
       - bidirectional:    
           - cuDNNLSTM: [count/2, false]            
   net:
       - word_indexes_embedding:  [ glove.6B.300d.txt ]
       - lstm2: [100]       
       - dense: [6,sigmoid]
folds_count: 1       
preprocessing: 
  - tokenize:    
  - tokens_to_indexes:
       maxLen: 100 
  - disk-cache:
          
architecture: net 
optimizer: adam  
batch: 512 
testSplit: 0.2
dumpPredictionsToCSV: true
stages:
  - epochs: 4  
loss: binary_crossentropy      
stratified: false 
primary_metric: val_binary_accuracy
callbacks:
  EarlyStopping:
    patience: 100
    monitor: val_binary_accuracy
    verbose: 1
  ReduceLROnPlateau: 
    patience: 8
    factor: 0.5
    monitor: val_binary_accuracy
    mode: auto  
    cooldown: 5
    verbose: 1     
metrics: [binary_accuracy ]    
dataset: 
    get_train: []