#%Musket Generic 1.0
imports: [musket_text.preprocessors]
declarations: 
   cnnBlock: 
      parameters: [count]
      body:       
       - conv1D: [ count, 3, tanh ]
       - conv1D: [ count, 3, relu ]
       - conv1D: [ count, 3, relu ]
       - averagePooling1D: 2            
   net:
       - word_indexes_embedding:  [ glove.6B.300d.txt ]
       - cnnBlock: [100]
       - cnnBlock: [100]
       - cnnBlock: [100]
       - globalAveragePooling1D:
       - dense: [6,sigmoid]
folds_count: 1 
testSplit: 0.2
dumpPredictionsToCSV: true
preprocessing: 
  - tokenize:    
  - tokens_to_indexes:
       maxLen: 100 
  - disk-cache:

architecture: net 
optimizer: adam  
batch: 512 
stages:
  - epochs: 30  
loss: binary_crossentropy      
stratified: false 
primary_metric: val_binary_accuracy
callbacks:
  EarlyStopping:
    patience: 100
    monitor: val_binary_accuracy
    verbose: 1
  ReduceLROnPlateau: 
    patience: 8
    factor: 0.5
    monitor: val_binary_accuracy
    mode: auto  
    cooldown: 5
    verbose: 1     
metrics: [binary_accuracy ]    
dataset: 
    getTrain: []